name: Build and Push to ECR

on:
  # Step 2 – Define triggers
  push:
    branches:
      - main
  workflow_dispatch: # permite ejecución manual desde la pestaña "Actions"

env:
  # Step 3 – Common environment variables
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
  IMAGE_TAG: ${{ github.sha }}

  ECR_REPOSITORY_API: capstone/api-gateway
  ECR_REPOSITORY_CLIENT: capstone/client-service
  ECR_REPOSITORY_ACCOUNT: capstone/account-service

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 4 – Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 4 – Set up Java
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # Step 4 – Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Step 4 – Log in to Amazon ECR
      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Step 5 – Build & push API Gateway
      - name: Build and Push API Gateway
        working-directory: ./api-gateway
        run: |
          mvn clean package -DskipTests
          docker build -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY_API }}:${IMAGE_TAG} .
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY_API }}:${IMAGE_TAG}

      # Step 5 – Build & push Client Service
      - name: Build and Push Client Service
        working-directory: ./client-service
        run: |
          mvn clean package -DskipTests
          docker build -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY_CLIENT }}:${IMAGE_TAG} .
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY_CLIENT }}:${IMAGE_TAG}

      # Step 5 – Build & push Account Service
      - name: Build and Push Account Service
        working-directory: ./account-service
        run: |
          mvn clean package -DskipTests
          docker build -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY_ACCOUNT }}:${IMAGE_TAG} .
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY_ACCOUNT }}:${IMAGE_TAG}
  deploy:
    name: Deploy All Services to EKS
    runs-on: ubuntu-latest
    needs: build
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Configure access to EKS cluster
        run: |
          aws eks update-kubeconfig --region $AWS_REGION --name capstone-cluster

      - name: Verify cluster connectivity
        run: |
          kubectl get nodes
          kubectl get ns

      - name: Deploy all Capstone services via Helm
        run: |
          helm upgrade --install capstone ./capstone \
            --namespace default \
            --set image.registry=$ECR_REGISTRY \
            --set image.tag=latest \
            --set apiGateway.serviceType=LoadBalancer \
            --set apiGateway.keycloakIssuer="https://capstone-keycloak.duckdns.org/realms/training-realm" \
            --set clientService.name=client-service \
            --set accountService.name=account-service







    
 
