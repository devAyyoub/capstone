apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: 060351708029.dkr.ecr.eu-west-1.amazonaws.com/capstone/api-gateway:latest
          ports:
            - containerPort: 8085
          envFrom:
            - configMapRef:
                name: api-gateway-config
